{% extends'base.html'%}

{% block content %}

<div class="container"style="height:100%">
  <div class="row"style="height:100%">
    <div class="col-md-4 mx-auto"style="margin-top:20%">
      <form action="/login"method="Post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"class="form-control"id="user_email"name="user_email"aria-describedby="emailHelp"placeholder="Enter email">
    <small id="emailHelp"class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"class="form-control"id="user_email"name="user_password"placeholder="Password">
  </div>
  <button type="submit"class="btn btn-primary">Submit</button>
</form>

<a href='/registration'>I Would Like to Register</a>
    </div>
  </div>
</div>

{% endblock %}
