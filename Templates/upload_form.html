
{% extends 'base.html' %}

{% block content %}

<form action = "/submit_image" method="post" enctype="multipart/form-data">
 <div>
   <label for="userimage">Choose Image File to Upload</label>
   <input type="file" id="userimage" name="userimage" accept=".png, .jpg, .jpeg">
 </div>
 <div>
   <button>Submit</button>
 </div>
</form>

{% endblock %}
